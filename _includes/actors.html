<div class="post-header">
  <h1>Actors of the week</h1>
</div>

<div class="row actors">
  {% for actor in site.actors %}
    <div class="col-xs-6 col-sm-3 hero-image weekly-actors" style="background-image: url({{ "/images/actors/" | prepend: site.baseurl | append: actor | append: ".jpg" }})">
      <p class="actor-name">{{actor}}</p>
    </div>
  {% endfor %}
</div>
