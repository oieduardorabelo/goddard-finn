---
layout: default
---

<div class="home">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Recent stuff</h2>
        {% for post in site.posts %}
          <div class="review media">
            <a class="avatar-link pull-left" href="{{ post.url | prepend: site.baseurl }}">
              <img src="{{post.thumb}}" width="160" alt="Actors">
            </a>
            <div class="media-body">
              <h3 class="media-heading review-title brand-1">{{post.title}}</h3>
              <p><strong>{{ post.date | date: "%-d %b, %Y" }}</strong></p>
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="col-md-5 col-md-offset-1">
        <h2>Actors maybe you like</h2>
        {% include actors.html %}
      </div>
    </div>
  </div>
</div>

<div class="best-of-the-week container">
  <div class="row">
    <div class="col-md-12">
      <h1>Best of the week</h1>
    </div>
  </div>
</div>
<div class="best-of-the-week-banner">
  <iframe width="100%" height="630" src="//www.youtube.com/embed/1lc7KgD5h6Y?controls=0&amp;rel=0&amp;theme=light" frameborder="0" allowfullscreen></iframe>
</div>
